<div class="listdiv"><h1> Contacts</h1>

<div *ngFor="let f of contacts" style="padding: 10px;">
    <div style="width: 100%;height: 20%; background-color: cornsilk;display: flex;
    justify-content: space-between;
    align-items: flex-start;padding: 10px;">
        <div><h2>{{f.name}}</h2></div>
        <div>
            <div *ngFor="let c of f.contacts" >
            <p>{{c}}</p>
            </div>  
        </div>
</div>  
</div>

</div>
